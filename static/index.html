<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboRun Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }

        .start-button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .start-button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .start-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .start-button.processing {
            background: #f59e0b;
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .nodes-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 70vh;
            overflow-y: auto;
        }

        .nodes-container h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .node {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .node.created {
            border-left-color: #9ca3af;
            background: #f3f4f6;
        }

        .node.ready {
            border-left-color: #60a5fa;
            background: #dbeafe;
        }

        .node.prioritized {
            border-left-color: #a78bfa;
            background: #ede9fe;
        }

        .node.dispatched {
            border-left-color: #fbbf24;
            background: #fef3c7;
        }

        .node.running {
            border-left-color: #f59e0b;
            background: #fed7aa;
            animation: pulse 2s infinite;
        }

        .node.retrying {
            border-left-color: #fb923c;
            background: #ffedd5;
            animation: shake 0.5s;
        }

        .node.completed {
            border-left-color: #10b981;
            background: #d1fae5;
        }

        .node.failed {
            border-left-color: #ef4444;
            background: #fee2e2;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .node-id {
            font-family: monospace;
            font-size: 0.85em;
            color: #666;
        }

        .node-status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
            text-transform: uppercase;
        }

        .node-details {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .event-log {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 70vh;
            overflow-y: auto;
        }

        .event-log h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .event {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            background: #f9fafb;
            font-size: 0.85em;
            border-left: 3px solid #667eea;
        }

        .event-time {
            color: #999;
            font-size: 0.85em;
        }

        .event-type {
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .event-node {
            font-family: monospace;
            color: #666;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ TurboRun Real-Time Visualization</h1>
            <span class="connection-status disconnected" id="connectionStatus">Disconnected</span>
            <button class="start-button" id="startButton" disabled>Start Processing</button>
        </header>

        <div class="stats-dashboard" id="statsDashboard">
            <div class="stat-card">
                <h3>Graph Size</h3>
                <div class="value" id="graphSize">0</div>
            </div>
            <div class="stat-card">
                <h3>Queue Size</h3>
                <div class="value" id="queueSize">0</div>
            </div>
            <div class="stat-card">
                <h3>Workers Busy</h3>
                <div class="value" id="workersBusy">0 / 0</div>
            </div>
            <div class="stat-card">
                <h3>Launched</h3>
                <div class="value" id="launched">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="completed">0</div>
            </div>
            <div class="stat-card">
                <h3>Failed</h3>
                <div class="value" id="failed">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="nodes-container">
                <h2>ðŸ“¦ Work Nodes</h2>
                <div id="nodesContainer"></div>
            </div>

            <div class="event-log">
                <h2>ðŸ“‹ Event Log</h2>
                <div id="eventLog"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const nodes = new Map();
        let completedCount = 0;
        let failedCount = 0;

        const socket = io('http://localhost:8080', {
            transports: ['websocket']
        });

        const startButton = document.getElementById('startButton');

        socket.on('connect', () => {
            console.log('Connected to TurboRun server');
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').className = 'connection-status connected';

            // Enable start button when connected
            startButton.disabled = false;
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';

            // Disable start button when disconnected
            startButton.disabled = true;
        });

        socket.on('processing_started', () => {
            console.log('Processing started');
            startButton.textContent = 'Processing...';
            startButton.className = 'start-button processing';
            startButton.disabled = true;
        });

        socket.on('initial_stats', (data) => {
            console.log('Initial stats:', data);
            const stats = JSON.parse(data);
            updateStats(stats);
        });

        socket.on('turbo_event', (data) => {
            const event = JSON.parse(data);
            console.log('Event:', event);

            handleEvent(event);
            addEventToLog(event);
        });

        socket.on('stats_update', (data) => {
            const stats = JSON.parse(data);
            updateStats(stats);
        });

        function handleEvent(event) {
            const nodeId = event.node_id;
            const type = event.type;
            const data = event.data || {};

            if (!nodes.has(nodeId)) {
                nodes.set(nodeId, {
                    id: nodeId,
                    status: type,
                    dependencies: data.dependencies || [],
                    provider: data.provider || 'unknown',
                    tokens: data.estimated_tokens || 0,
                    data: {}
                });
                createNodeElement(nodeId);
            }

            const node = nodes.get(nodeId);
            node.status = type;
            node.data = { ...node.data, ...data };

            if (type === 'node_completed') {
                completedCount++;
                document.getElementById('completed').textContent = completedCount;
            } else if (type === 'node_failed') {
                failedCount++;
                document.getElementById('failed').textContent = failedCount;
            }

            updateNodeElement(nodeId);
        }

        function createNodeElement(nodeId) {
            const container = document.getElementById('nodesContainer');
            const nodeEl = document.createElement('div');
            nodeEl.className = 'node created';
            nodeEl.id = `node-${nodeId}`;

            container.insertBefore(nodeEl, container.firstChild);
        }

        function updateNodeElement(nodeId) {
            const node = nodes.get(nodeId);
            const nodeEl = document.getElementById(`node-${nodeId}`);
            if (!nodeEl) return;

            const statusClass = node.status.replace('node_', '');
            nodeEl.className = `node ${statusClass}`;

            let detailsHTML = '';
            if (node.data.estimated_tokens) {
                detailsHTML += `<div class="node-details">Tokens: ${node.data.estimated_tokens}</div>`;
            }
            if (node.data.duration) {
                detailsHTML += `<div class="node-details">Duration: ${node.data.duration}</div>`;
            }
            if (node.data.error) {
                detailsHTML += `<div class="node-details" style="color: #ef4444;">Error: ${node.data.error}</div>`;
            }
            if (node.data.attempt) {
                detailsHTML += `<div class="node-details">Retry: ${node.data.attempt}/${node.data.max_retries}</div>`;
            }
            if (node.dependencies && node.dependencies.length > 0) {
                detailsHTML += `<div class="node-details">Dependencies: ${node.dependencies.length}</div>`;
            }

            nodeEl.innerHTML = `
                <div>
                    <span class="node-id">${nodeId.substring(0, 8)}</span>
                    <span class="node-status">${statusClass}</span>
                </div>
                ${detailsHTML}
            `;
        }

        function addEventToLog(event) {
            const log = document.getElementById('eventLog');
            const eventEl = document.createElement('div');
            eventEl.className = 'event';

            const time = new Date(event.timestamp).toLocaleTimeString();
            const nodeShort = event.node_id.substring(0, 8);

            eventEl.innerHTML = `
                <div>
                    <span class="event-time">${time}</span>
                    <span class="event-type">${event.type}</span>
                    <span class="event-node">${nodeShort}</span>
                </div>
            `;

            log.insertBefore(eventEl, log.firstChild);

            // Keep only last 50 events
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function updateStats(stats) {
            document.getElementById('graphSize').textContent = stats.GraphSize || 0;
            document.getElementById('queueSize').textContent = stats.PriorityQueueSize || 0;
            document.getElementById('workersBusy').textContent =
                `${stats.WorkersPoolBusy || 0} / ${stats.WorkersPoolSize || 0}`;
            document.getElementById('launched').textContent = stats.LaunchedCount || 0;
            document.getElementById('failed').textContent = stats.FailedCount || 0;
        }

        // Start button click handler
        startButton.addEventListener('click', () => {
            console.log('Start button clicked, emitting start_processing event');
            socket.emit('start_processing');
            startButton.disabled = true;
            startButton.textContent = 'Starting...';
        });
    </script>
</body>
</html>
